    <h1>Demonstration of Algorithms</h1>
    <h4>You need to give some inputs</h4>

    <span class="span">
        <h1>Token Bucket Algorithm</h1>
        <form>
            <label> Array </label>
            <input class="tokenArray" required>
            <label> Bucket Size </label>
            <input class="tokenSize" required>
            <label> Refill Interval </label>
            <input class="tokenInterval" required>
            <button class="submit" type="submit" onclick="tokenBucket()">Submit</button>
        </form>
    </span>

    <span class="span">
        <h1>Leaky Bucket Algorithm</h1>
        <form>
            <label> Array </label>
            <input class="leakyArray" required>
            <label> Leak Rate </label>
            <input class="leakRate" required>
            <button class="submit" type="submit" onclick="leakyBucket()">Submit</button>
        </form>
    </span>
